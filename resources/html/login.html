<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geekiga Login</title>
    <link rel="icon" type="png" href="/public/images/small-logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="container-content1">
            <img src="/public/images/GEEKIGA LOGO.png" alt="Logo" class="img-content1" />
        </div>
        <div class="form">
            <form>
                <h3>Sign In</h3>

                <!-- <label for="username">Username</label> -->
                <input type="text" placeholder="Email or Phone" id="username">

                <!-- <label for="password">Password</label> -->
                <input type="password" placeholder="Password" id="password">

                <div class="clearfix">
                    <a href="#" class="forgot">Forgot Password?</a>
                </div>

                <button>Login</button>

                <div class="or-seperator"><i>or</i></div>
                <div class="or-seperator"><i>Login with</i></div>
                <div class="social">
                    <div class="go"><i class="fab fa-google"></i>
                        <img src="/public/images/Google.png" class="social-logo">
                        Google
                    </div>
                    <div class="fb"><i class="fab fa-facebook"></i>
                        <img src="/public/images/Facebook.png" class="social-logo">
                        Facebook
                    </div>
                </div>
                <div class="SizedBox"></div>
                <div class="SizedBox"></div>
                <p>Don't have an account? <a href="signUp.html">Sign up here!</a></p>
            </form>
        </div>


    </div>

</body>

</html>
